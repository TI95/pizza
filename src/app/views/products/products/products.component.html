
<section class="products" id="products">
  <div class="container">
    <h2 class="products-title" id="products-title" >Выберите свою любимую пиццу </h2>
    <div class="products-items">
      <product-card  *ngFor="let product of products" [product] = "product" ></product-card> <!--при помощи связывания мы отправляем products-card в дочерний компонент--> <!--$event это то что мы отправили в результате события-->
    </div>
    <div *ngIf="loading" class="loader-bg">
      <div class="loader"></div>
    </div>
  </div>
</section>
