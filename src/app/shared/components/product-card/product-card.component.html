<div class="product" ><!--*isChicken ="products-card.description"-->

  <div *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>

  <ng-template #productImageBlock>
  <div class="product-image" *ngIf="product.image; else defaultImageBlock">
    <img src="{{product.image}}">
  </div>
  </ng-template>


  <ng-template #defaultImageBlock>
    <div class="product-image" #defaultImageBlock>
      <img src="../../../../assets/images/pizzzzza.png">
    </div>
  </ng-template>



  <custom-title [title]="product.title" #customTitle></custom-title>


  <!--<div class="products-card-title">{{products-card.title}}</div>-->
  <div class="product-text">{{product.description | wordUpper:['сыр','томат']}}  </div>
  <div class="product-action" #elem>
    <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product: product.title}" >В корзину</a>
    <a class="btn btn-white" [routerLink]="['/products', product.id]"  >Подробнее</a>
  </div>
</div>
